<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team">HOME</h3>
                <div class="score">
                   <h2 id="home-score"></h2> 
                </div>
                <div class="btn-container">
                    <button onclick="increment('home', homeScore)">+1</button>
                    <button onclick="increaseBy2('home', homeScore)">+2</button>
                    <button onclick="increaseBy3('home', homeScore)">+3</button>
                </div>
            </div>
            
            <div>
                <h3 class="team">GUEST</h3>
                <div class="score">
                    <h2 id="guest-score"></h2>
                </div>
                <div class="btn-container">
                    <button onclick="increment('guest', guestScore)">+1</button>
                    <button onclick="increaseBy2('guest', guestScore)">+2</button>
                    <button onclick="increaseBy3('guest', guestScore)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
